<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- 
        1.Tại sao phải sử dụng react-dom?
        2.Tại sao lại tách react-dom riêng khỏi thư viện react?
        3. Render UI


        React-native ==> build ra ứng dụng IOS hoặc Android
     -->
    <div id="root"></div>
    <script>
      const div = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          {
            title: "Học React tại F8",
          },
          "Học ReactJs"
        ),
        React.createElement("p", null, "Học ReactJs từ cơ bản đến nâng cao")
      );

      // Phiên bản react 17
      //   const root = document.getElementById("root");
      //   ReactDOM.render(div, root);

      // Phiên bản react 18

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(div);
    </script>
  </body>
</html>
