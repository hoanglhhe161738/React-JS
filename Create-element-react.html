<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1. React.createElement() -> React element
        2. Compare với document.createElement() -> Dom element
        3.
     -->
    <div id="root"></div>
    <script>
      // add DOM element
      const h1DOM = document.createElement("h1");
      h1DOM.title = "Hello";
      h1DOM.className = "heading";
      h1DOM.innerText = "This is DOM element";
      document.body.appendChild(h1DOM);

      const ulDOM = document.createElement("ul");

      const liDOM1 = document.createElement("li");
      const liDOM2 = document.createElement("li");

      liDOM1.innerText = "Li dom 1";
      liDOM2.innerText = "Li dom 2";
      ulDOM.appendChild(liDOM1);
      ulDOM.appendChild(liDOM2);
      ulDOM.id = "ul-id";
      ulDOM.style.color = "red";
      document.body.appendChild(ulDOM);

      // Add React element

      // React.createElement(type,props, children1, children2,...)
      const h1React = React.createElement(
        "h1",
        {
          title: "Hello react",
          className: "Heading react",
        },
        "This is React element"
      );
      const ulReact = React.createElement(
        "ul",
        {
          id: "ul-rt-id",
        },
        React.createElement("li", null, "Li react 1"),
        React.createElement("li", null, "Li react 2")
      );
      const root = document.getElementById("root");
      ReactDOM.render(ulReact, root);
      console.dir(h1React);
      console.dir(h1DOM);
      console.dir(ulReact);

      //
      const div = document.createElement("div");
      div.className = "post-item";

      const h2 = document.createElement("h2");
      h2.title = "Học React tại F8";
      h2.innerText = "Học ReactJs";

      const p = document.createElement("p");
      p.innerText = "Học ReactJs từ cơ bản tới nâng cao";

      div.appendChild(h2);
      div.appendChild(p);
      document.body.appendChild(div);
    </script>
  </body>
</html>
